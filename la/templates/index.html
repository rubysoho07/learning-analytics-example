{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
<h2>Hello, Learning Analytics!</h2>

    {% if not logged_in %}
    <p>로그인을 먼저 해 주세요.</p>

    <a class="btn btn-primary" href="{{ url_for('login') }}" role="button">로그인</a>
    {% else %}
    <p>{{ username }}님이 로그인 하였습니다.</p>
    {% endif %}
</div>
{% endblock %}
